quarkus:
  http:
    port: 8081

  # Database Configuration
  datasource:
    db-kind: postgresql
    username: postgres
    password: ${POSTGRES_DOCKER_PASSWORD}
    jdbc:
      url: jdbc:postgresql://localhost:5432/quar-kos-orderdb
      max-size: 16

  # Flyway Configuration
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    migrate-at-start: true

  # Native
  native:
    enabled: false

# Kafka Configuration
kafka:
  bootstrap:
    servers: localhost:9092
mp:
  messaging:
    incoming:
      user-events:
        connector: smallrye-kafka
        topic: user-events
        value:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        group:
          id: order-service-group

  # Logging
  log:
    level: INFO
    category."com.otis.ordersvc".level: DEBUG
